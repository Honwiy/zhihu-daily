<mat-card class="example-card" *ngFor="let long_comment of long_comments">
  <mat-card-header>
    <div class="comment-author-info">
      <img class="comment-author-img" src="{{long_comment.avatar}}" alt="">
      <mat-card-title class="comment-author">{{long_comment.author}}</mat-card-title>
    </div>
    <mat-icon>thumb_up</mat-icon>
    <p class="comment-likes">{{long_comment.likes}}</p>
  </mat-card-header>
  <mat-card-content>
    <p class="comment-content">
        {{long_comment.content}}
    </p>
  </mat-card-content>
</mat-card>
